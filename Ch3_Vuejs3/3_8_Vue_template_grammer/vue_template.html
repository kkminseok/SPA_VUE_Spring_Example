<html>
    <head>
        <title> Vue Sample</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
                <ul>
                    <li v-for="item in optiondata" v-bind::key="item">
                        {{item.name}}: {{item.price}} * {{item.qu}} = {{item.price * item.qu}}
                    </li>

                </ul>
        </div>

    </body>

</html>

<script>
    var items = [
      {name : 'CPU',price: 36000, qu : 1},
      {name : 'mainboard', price : 80000, qu:2},
      {name : 'memory', price : 160000, qu:2 }
    ]
    new Vue({
        el: '#app',
        data : {
            optiondata : items
        }
    })
    
</script>

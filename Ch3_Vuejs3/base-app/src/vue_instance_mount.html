<html>
    <head>
        <title>Vue Sample</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    </head>

    <body>
        <div id = "app">
            {{message}}
        </div>

        <script>
            new Vue({
                data : {
                    message : "hello vue instance mount",
                }
            }).$mount('#app');
        </script>
    </body>
</html>

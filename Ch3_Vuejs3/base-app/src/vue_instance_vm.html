<html>
    <head>
        <title>Vue Sample</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    </head>
    <body>
        <div id= "app">
            {{message}}
        </div>

        <script>
            var vm = new Vue({
                data : {
                    message : 'Hello World by vm'
                }
            });
            vm.$mount('#app');
        </script>
    </body>
</html>
